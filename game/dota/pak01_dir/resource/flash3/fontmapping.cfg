"languages"
{
	"english"
	{
		// * each section must include a "fontlib" key with the path to the fontlib swf

		"fontlib" "resource/flash3/fontlib_en.swf"
	
		// * each exported font name must contain two keys
		// * "font" which is the name of the font as defined in the fontlib swf
		// * "style"  which should be one of "normal" "bold" "italic" or "bolditalic"
	 
		"$TextFont"
		{
			"font" "Dota Hypatia Regular"
			"style" "normal"
		}
		"$TextFontBold"
		{
			"font" "Dota Hypatia Bold"
			"style" "bold"
		}
		"$TitleFont"
		{
			"font" "Dota Trajan Bold"
			"style" "bold"
		}
		"$TitleFontBold"
		{
			"font" "Dota Trajan Bold"
			"style" "bold"
		}
	}
	"japanese" [$WINDOWS]
	{
		// using system fonts
		"fontlib"				"resource/flash3/fontlib_jp.swf"
		"basefontlib"		"gfxfontlib_title_only"
	
		// * each exported font name must contain two keys
		// * "font" which is the name of the font as defined in the fontlib swf
		// * "style"  which should be one of "normal" "bold" "italic" or "bolditalic"
	 
		"$TextFont" [$WINDOWS && !$WINXP]
		{
			"font" "Meiryo"
			"style" "Regular"
			"scale" "0.88"
		}
		"$TextFontBold" [$WINDOWS && !$WINXP]
		{
			"font" "Meiryo"
			"style" "Regular"
			"scale" "0.88"
		}
		
		"$TextFont" [$WINDOWS && $WINXP]
		{
			"font" "MS PGothic"
			"style" "Regular"
		}
		"$TextFontBold" [$WINDOWS && $WINXP]
		{
			"font" "MS PGothic"
			"style" "Regular"
		}
		
		"$TitleFont"
		{
			"font" "Dota Trajan Japanese"
			"style" "Regular"
		}
		"$TitleFontBold"
		{
			"font" "Dota Trajan Japanese"
			"style" "Regular"
		}
	}
	"tchinese" [$WINDOWS]
	{
		// using system fonts
		"fontlib"				""
		"basefontlib"		"gfxfontlib_empty"
	
		// * each exported font name must contain two keys
		// * "font" which is the name of the font as defined in the fontlib swf
		// * "style"  which should be one of "normal" "bold" "italic" or "bolditalic"
	 
		"$TextFont"
		{
			"font" "Microsoft JhengHei"
			"style" "Regular"
			"scale" "0.88"
		}
		"$TextFontBold"
		{
			"font" "Microsoft JhengHei"
			"style" "Regular"
			"scale" "0.88"
		}
		"$TitleFont"
		{
			"font" "Microsoft JhengHei"
			"style" "Regular"
			"scale" "0.88"
		}
		"$TitleFontBold"
		{
			"font" "Microsoft JhengHei"
			"style" "Regular"
			"scale" "0.88"
		}
	}
}
	
